<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/registration.css" />
    <title>Sign Up Fitness Coach</title>
  </head>
  <body>
    <div class="container">
      <div class="title">Sign Up</div>
      <div class="registration">
        <div class="user-details">
          <div class="input-box">
            <label class="details" for="username">Username</label>
            <input type="text" placeholder="Username" id="username" required />
          </div>
          <div class="input-box">
            <label class="details" for="firstname">Firstname</label>
            <input type="text" placeholder="Max" id="firstname" required />
          </div>
          <div class="input-box">
            <label class="details" for="lastname">Lastname</label>
            <input
              type="text"
              placeholder="Mustermann"
              id="lastname"
              required
            />
          </div>
          <div class="input-box">
            <label class="details" for="email">E-Mail</label>
            <input
              type="text"
              placeholder="max.mustermann@gmail.com"
              id="email"
              required
            />
          </div>
          <div class="input-box">
            <label class="details" for="password">Password</label>
            <input type="password" id="password" required />
          </div>
          <div class="input-box">
            <label class="details" for="password2">Repeat Password</label>
            <input type="password" id="password2" required />
          </div>
        </div>
      </div>
      <div class="button">
        <input type="submit" value="Sign Up" id="submit" />
      </div>
    </div>

    <script type="module" src="../scripts/registration.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with GPT-3</title>
  </head>
  <body>
    <h1>Chat with GPT-3.5</h1>
    <form id="chat-form">
      <textarea
        id="prompt"
        rows="4"
        cols="50"
        placeholder="Enter your prompt"
      ></textarea
      ><br />
      <button type="submit">Submit</button>
    </form>
    <h2>Response:</h2>
    <div id="response"></div>

    <script src="../scripts/workout.js"></script>
  </body>
</html>
